<script>
function imsi() {
    var formCounter = 1;
    while (formCounter <= 5) {
        var imsi01 = document.getElementById("box_" + formCounter).value;
        var imsi02 = parseInt(imsi01) + 1;
        document.getElementById("box_" + formCounter).value = imsi02;
        formCounter++;
    }
}
</script>
