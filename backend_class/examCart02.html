<script>
function deleteCart() {
    var checkBoxCounter = document.getElementsByClassName("cartBunho").length;
   
    var msg = "";
    var i = 0;
    while (i < checkBoxCounter) {
        if (document.getElementsByClassName("cartBunho")[i].checked == true) {
            msg += "," + document.getElementsByClassName("cartBunho")[i].value;
        }
        i++;
    }
    msg = msg.substr(1);
   
    document.imsiForm.checkValue.value = msg;
    document.imsiForm.action = "examCart02Proc.html";
    document.imsiForm.method = "post";
    document.imsiForm.submit();
}
</script>
