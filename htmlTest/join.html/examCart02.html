<script>
    function deleteCart() {
      var selectArray = [];
      var selectCount = 0;
      var cartVal = document.querySelectorAll('.cart_zone');
      for(i=0; i<cartVal.length; i++){
        if(cartVal[i].checked){
            selectCount++;
            selectArray.push(cartVal[i].value);
        }
      }
      var msg = selectArray.toString();
        document.imsiForm.checkValue.value = msg;
        document.imsiForm.action = "examCartProc.html";
        document.imsiForm.method = "post";
        // document.imsiForm.submit();
        
    }
</script>
