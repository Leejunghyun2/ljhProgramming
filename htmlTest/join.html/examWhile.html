<form action="" method="post" name="dirForm">

            <td><input type="text" name="box_5" id="box_5"></td>

            <td colspan="2">
                <button type="button" onclick="imsi();">확인</button>

<script>
function imsi(){
    var formCounter = 1;
    while(formCounter <=5){
         var imsi = document.getElementById('box_'+formCounter);
            imsi.value = Number(imsi.value)+Number(1);
        
        
        formCounter++;
    }
}

</script>
