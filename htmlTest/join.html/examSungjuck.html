<script>
    function result(){
    var korScore = document.querySelectorAll('.kor');
    var engScore = document.querySelectorAll('.eng');
    var mathScore = document.querySelectorAll('.math');
    var sceScore = document.querySelectorAll('.sce');
    var hisScore = document.querySelectorAll('.his');
    var allScore1 = document.querySelectorAll('.allScore');
    var allSum = 0;
    var korsum = 0;
    var engsum = 0;
    var mathsum = 0;
    var scesum = 0;
    var hissum = 0;
    for(j=0;j<allScore1.length;j++){
        allSum += Number(allScore1[j].value);
    }
    document.scoreForm.sumScore.value = allSum;
    document.scoreForm.sumAvg.value = allSum/25;
    for(i=0;i<4;i++){
    korsum += Number(korScore[i].value);
    engsum += Number(engScore[i].value);
    mathsum += Number(mathScore[i].value);
    scesum += Number(sceScore[i].value);
    hissum += Number(hisScore[i].value);
   }
    document.querySelector('.korsc').value = korsum;
    document.querySelector('.engsc').value = engsum;
    document.querySelector('.mathsc').value = mathsum;
    document.querySelector('.scesc').value = scesum;
    document.querySelector('.hissc').value = hissum;
    document.querySelector('.korav').value = korsum/5;
    document.querySelector('.engav').value = engsum/5;
    document.querySelector('.mathav').value = mathsum/5;
    document.querySelector('.sceav').value = scesum/5;
    document.querySelector('.hisav').value = hissum/5;
}
</script>
